<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG viewBox Test</title>
  <style>
    body {
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      margin: 2rem 0;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      overflow: auto;
      max-height: 300px;
      white-space: pre-wrap;
    }
    svg {
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>SVG viewBox Test</h1>
  
  <div class="container">
    <h2>Direct SVG Creation with setAttribute:</h2>
    <div id="svg-container1"></div>
    <h3>HTML Output:</h3>
    <pre id="svg-output1"></pre>
    <h3>Attributes Check:</h3>
    <pre id="attr-output1"></pre>
  </div>
  
  <div class="container">
    <h2>Direct SVG Creation with setAttributeNS:</h2>
    <div id="svg-container2"></div>
    <h3>HTML Output:</h3>
    <pre id="svg-output2"></pre>
    <h3>Attributes Check:</h3>
    <pre id="attr-output2"></pre>
  </div>

  <script type="module">
    // Helper function to create SVG element with normal setAttribute
    function createSvgElement1(tag, attributes = {}) {
      const element = document.createElementNS('http://www.w3.org/2000/svg', tag);
      
      Object.entries(attributes).forEach(([key, value]) => {
        if (value === null || value === undefined) return;
        element.setAttribute(key, String(value));
      });
      
      return element;
    }
    
    // Helper function to create SVG element with setAttributeNS for viewBox
    function createSvgElement2(tag, attributes = {}) {
      const element = document.createElementNS('http://www.w3.org/2000/svg', tag);
      
      Object.entries(attributes).forEach(([key, value]) => {
        if (value === null || value === undefined) return;
        
        if (key.toLowerCase() === 'viewbox') {
          element.setAttributeNS(null, 'viewBox', String(value));
        } else {
          element.setAttribute(key, String(value));
        }
      });
      
      return element;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      // Method 1: Using regular setAttribute
      const svgContainer1 = document.getElementById('svg-container1');
      const svg1 = createSvgElement1('svg', {
        viewBox: '0 0 100 100',
        width: '100',
        height: '100'
      });
      
      const circle1 = createSvgElement1('circle', {
        cx: '50',
        cy: '50',
        r: '45',
        fill: 'none',
        stroke: '#6200ee',
        'stroke-width': '6'
      });
      
      svg1.appendChild(circle1);
      svgContainer1.appendChild(svg1);
      
      // Method 2: Using setAttributeNS for viewBox
      const svgContainer2 = document.getElementById('svg-container2');
      const svg2 = createSvgElement2('svg', {
        viewBox: '0 0 100 100',
        width: '100',
        height: '100'
      });
      
      const circle2 = createSvgElement2('circle', {
        cx: '50',
        cy: '50',
        r: '45',
        fill: 'none',
        stroke: '#1976d2',
        'stroke-width': '6'
      });
      
      svg2.appendChild(circle2);
      svgContainer2.appendChild(svg2);
      
      // Output the HTML
      const svgOutput1 = document.getElementById('svg-output1');
      svgOutput1.textContent = svgContainer1.innerHTML;
      
      const svgOutput2 = document.getElementById('svg-output2');
      svgOutput2.textContent = svgContainer2.innerHTML;
      
      // Check if the attributes are set correctly
      const attrOutput1 = document.getElementById('attr-output1');
      attrOutput1.textContent = `
        svg.getAttribute('viewBox'): ${svg1.getAttribute('viewBox')}
        svg.getAttribute('viewbox'): ${svg1.getAttribute('viewbox')}
        svg element has viewBox attribute: ${svg1.hasAttribute('viewBox')}
        svg element has viewbox attribute: ${svg1.hasAttribute('viewbox')}
        svg element outerHTML: ${svg1.outerHTML}
      `;
      
      const attrOutput2 = document.getElementById('attr-output2');
      attrOutput2.textContent = `
        svg.getAttribute('viewBox'): ${svg2.getAttribute('viewBox')}
        svg.getAttribute('viewbox'): ${svg2.getAttribute('viewbox')}
        svg element has viewBox attribute: ${svg2.hasAttribute('viewBox')}
        svg element has viewbox attribute: ${svg2.hasAttribute('viewbox')}
        svg element outerHTML: ${svg2.outerHTML}
      `;
    });
  </script>
</body>
</html>
